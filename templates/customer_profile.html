<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | Customer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar">
    <a class="logo" href="/"><span>AgriSetu</span></a>
    <ul class="nav-links">
        <li><a href="/customer_dashboard">Dashboard</a></li>
        <li><a href="/customer_profile" class="active">My Profile</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</nav>
<main class="dashboard">
    <h2>My Profile</h2>
    <div class="profile-card">
        <div style="text-align:center">
            {% if user.profile_photo %}
                <img src="{{ url_for('static', filename='profile_photos/' + user.profile_photo) }}"
                     alt="Profile Photo"
                     style="width:200px;height:200px;border-radius:50%;object-fit:cover;box-shadow:0 0 6px #aaa;">
            {% else %}
                <img src="{{ url_for('static', filename='default_user.jpg') }}"
                     alt="Profile Photo"
                     style="width:200px;height:200px;border-radius:50%;object-fit:cover;box-shadow:0 0 6px #aaa;">
            {% endif %}
        </div>
        <h3>{{ user.full_name }}</h3>
        <div class="profile-list">
            <div><strong>Username:</strong> {{ user.username }}</div>
            <div><strong>Email:</strong> {{ user.email }}</div>
            <div><strong>Mobile:</strong> {{ user.mobile }}</div>
            <div><strong>Address:</strong> {{ user.address }}</div>
        </div>
        <!-- Optionally: Add Edit/Update Profile link/button here -->
        <a href="{{ url_for('edit_customer_profile') }}" class="btn btn-secondary" style="margin-top:1.5em;">Edit Profile</a>
    </div>
</main>
</body>
</html>
